########################################################################
# Basic anchors                                                        #
########################################################################

.devtools_packages:
  packages: &devtools_packages
    - droidian-devtools
    - adaptation-hybris-devtools

.fxtec_pro1_packages:
  packages: &fxtec_pro1_packages
    - adaptation-fxtec-pro1
    - adaptation-fxtec-pro1-configs

.sony_bahamut_packages:
  packages: &sony_bahamut_packages
    - adaptation-sony-bahamut
    - adaptation-sony-bahamut-configs

########################################################################
# Recovery-flashable rootfses                                          #
########################################################################

rootfs:
  type: rootfs
  arch: [armhf, arm64]
  edition: phosh
  variant: phone
  apilevel: [28, 29, 30]

  bundles:
    # Developer tools bundle
    - name: droidian-devtools
      arch: any
      apilevel: any
      only_stable: yes
      packages: *devtools_packages

    # F(x)tec Pro1
    - name: droidian-adaptation-fxtec-pro1
      arch: arm64
      apilevel: 28
      packages: *fxtec_pro1_packages

    # Sony Xperia 5
    - name: droidian-adaptation-sony-bahamut
      arch: arm64
      apilevel: 30
      packages: *sony_bahamut_packages

########################################################################
# Device specific images                                               #
########################################################################

#
# F(x)tec
#

# F(x)tec Pro1 (qx1000)
fxtec_pro1:
  type: image
  arch: arm64
  edition: phosh
  variant: phone
  apilevel: 28

  packages: *fxtec_pro1_packages

#
# Sony
#

# Sony Xperia 5 (bahamut)
sony_bahamut:
  type: image
  arch: arm64
  edition: phosh
  variant: phone
  apilevel: 30

  packages: *sony_bahamut_packages
